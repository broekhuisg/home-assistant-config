alias: 'Motion detected on driveway'
trigger:
  payload: 'ON'
  platform: mqtt
  topic: home/driveway_camera/motion
condition: []
action:
- data:
    message: Er is beweging op de oprit
  service: telegram_bot.send_message
- data:
    entity_id: camera.driveway_camera
    filename: '/config/www/snapshots/driveway_camera_snapshot.jpg'
  service: camera.snapshot
- data:
    entity_id: camera.driveway_camera
    filename: '/config/www/snapshots/driveway_{{ now().strftime("%Y%m%d-%H%M%S") }}.jpg'
  service: camera.snapshot

  