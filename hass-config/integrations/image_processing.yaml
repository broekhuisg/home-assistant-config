image_processing:
  friendly_name: Doods Driveway Camera
  platform: doods
  url: http://192.168.2.17:8080
  detector: default
  source:
    - entity_id: camera.driveway_camera
  file_out: 
      - "/config/www/doods/{{ camera_entity.split('.')[1] }}_latest.jpg"
      - "/config/www/doods/{{ camera_entity.split('.')[1] }}_{{ now().strftime('%Y%m%d_%H%M%S') }}.jpg"
  scan_interval: 10000
  confidence: 50
  labels:
    - name: car
      confidence: 50
      area:
        top: 0.3
        right: 0.85
        left: 0.2
        # The entire detection doesnt have to be inside this box (if true, then it has to)
        covers: false
    - name: person
      confidence: 40
      area:
        top: 0.25
        left: 0.2
        covers: false