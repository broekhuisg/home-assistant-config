alias: Movie scene
description: >-
  Set the state of the living room lights to moviescene.
sequence:
  - service: light.turn_on
    data:
      entity_id: light.livingroom_standing_corner_light
      color_temp: 650
      transition: 1
  - service: light.turn_off
    data:
      entity_id: light.livingroom_closet_light
  - service: light.turn_off
    data:
      entity_id: light.livingroom_couch_light
  - service: light.turn_off
    data:
      entity_id: light.livingroom_television_light

  - delay:
      seconds: 2

  - service: light.turn_on
    data:
      entity_id: light.wled_living_room
      brightness_pct: 5
      transition: 5
  - service: light.turn_on
    data:
      entity_id: light.livingroom_standing_corner_light
      brightness_pct: 20
      transition: 5
