alias: Living room lights default
description: >-
  Set the state of the living room lights to default.
sequence:
  - service: light.turn_on
    data:
      entity_id: light.livingroom_standing_corner_light
      color_temp: 670
      transition: 1
  - service: light.turn_on
    data:
      entity_id: light.livingroom_television_light
  - service: light.turn_on
    data:
      entity_id: light.livingroom_closet_light
  - service: light.turn_on
    data:
      entity_id: light.livingroom_couch_light

  - delay:
      seconds: 2

  - service: light.turn_on
    data:
      entity_id: light.wled_living_room
      brightness_pct: 25
      transition: 3
  - service: light.turn_on
    data:
      entity_id: light.livingroom_standing_corner_light
      brightness_pct: 90
      transition: 5
