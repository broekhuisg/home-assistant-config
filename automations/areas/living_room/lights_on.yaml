alias: Lights on when motion living room
trigger:
  - entity_id: binary_sensor.motion_sensor_1
    platform: state
    from: "off"
    to: "on"
condition:
  - condition: numeric_state
    below: "5"
    entity_id: sun.sun
    value_template: "{{ state.attributes.elevation }}"
  - condition: not
    conditions:
      - condition: state
        entity_id: media_player.xbian
        state: "playing"
  - condition: not
    conditions:
      - condition: state
        entity_id: media_player.xbian
        state: "paused"
action:
  - data:
      entity_id: group.living_room_lights
    service: light.turn_on
