alias: Office lights on
description: >-
  Turn lights on when there is motion after sunset.
trigger:
  - entity_id: binary_sensor.office_motion_sensor
    platform: state
    from: "off"
    to: "on"
condition:
  - condition: numeric_state
    below: 2
    entity_id: sun.sun
    attribute: elevation
action:
  - data:
      entity_id: light.office_lights
    service: light.turn_on
