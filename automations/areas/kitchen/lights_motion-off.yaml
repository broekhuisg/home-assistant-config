alias: Kitchen lights off
description: >-
  Turn lights off when 17 minutes no motion
trigger:
  - entity_id: binary_sensor.kitchen_motion_sensor
    platform: state
    from: "on"
    to: "off"
    for:
      minutes: 17
condition: []
action:
  - data:
      entity_id: light.kitchen_lights
    service: light.turn_off
