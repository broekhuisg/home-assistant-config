alias: Hallway lights on
description: >-
  Turn lights on when there is motion and after sunset.
trigger:
  - entity_id: binary_sensor.hallway_motion_sensor
    platform: state
    from: "off"
    to: "on"
condition:
  - condition: numeric_state
    below: 2
    entity_id: sun.sun
    attribute: elevation
action:
  - data:
      entity_id: light.hallway_lights
      brightness_pct: 32
    service: light.turn_on
