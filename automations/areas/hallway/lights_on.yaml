alias: Lights on when motion hallway
trigger:
  - entity_id: binary_sensor.motion_sensor_3
    platform: state
    from: "off"
    to: "on"
condition:
  - condition: numeric_state
    below: "5"
    entity_id: sun.sun
    value_template: "{{ state.attributes.elevation }}"
action:
  - data:
      entity_id: group.hallway_spots
      brightness_pct: 32
    service: light.turn_on
