alias: Garbage out tomorrow
description: >-
  Notify via Google speakers which garbage has to go out tomorrow morning.
trigger:
  - platform: time
    at: "20:30:00"
condition:
  condition: not
  conditions:
    - condition: state
      entity_id: sensor.afvalinfo_trash_type_tomorrow
      state: "none"
action:
  - data:
      entity_id:
        - media_player.living_room_display
        - media_player.office_home_mini
      message: Morgen moet het volgende afval naar buiten, {{ states('sensor.afvalinfo_trash_type_tomorrow') }}
      language: nl-NL
    service: tts.cloud_say
